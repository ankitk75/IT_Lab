<h1>Dust of Snow</h1>
<p>The way a <b>crow</b><br>
    Shook down on <b>me</b><br>
    The dust of <b>snow</b><br>
    From a hemlock <b>tree</b><br>
    <br>
    Has given my <b>heart</b><br>
    A change of <b>mood</b><br>
    And saved some <b>part</b><br>
    Of a day I had <b>rued</b><br>
</p>
